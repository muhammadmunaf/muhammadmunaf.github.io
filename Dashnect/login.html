<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="style-extra.css">
    <link rel="stylesheet" href="Fonts/stylesheet.css">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/site.webmanifest">
    <link rel="mask-icon" href="icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <section class="main-container" id="login-container">
        <div class="right" id="login-left">
            <h3>Log In</h3>

            <form action="">
                <input type="email" name="email" value="Email" onfocus="this.value=''">
                <input id="password" type="password" name="password" value="Password" onfocus="this.value=''"">
                <a href="" id="forgot-pass">Forgot your password?</a>
                <input id="submit" type="submit" value="Log In">
            </form>
        </div>

        <div class="left" id="login-right">
            <div class="logo-bar">
                <img src="icons/Logo-Black.svg">
                <h4>Dashnect</h4>
            </div>
            <h2>Not a Member?</h2>
            <p id="have-account">Make your account now!</p>
            <a id="login-btn" href="signup.html">Sign Up</a>
        </div>
    </section>

    <script lang="JacaScript" src="scripts/scripts.js"></script>
</body>
</html>
